<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teja's AI Chatbot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; flex-direction: column; height: 100vh;
      background: #121212; color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      flex: 1; display: flex; flex-direction: column;
      max-width: 800px; margin: 0 auto; padding: 20px;
    }
    header {
      text-align: center; font-size: 1.5rem; margin-bottom: 10px;
    }
    .chat-box {
      flex: 1; background: #1e1e1e; border: 1px solid #333;
      border-radius: 8px; padding: 15px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 0.75rem;
    }
    .message {
      max-width: 70%; padding: 0.75rem 1rem; border-radius: 12px;
      line-height: 1.4; word-wrap: break-word;
    }
    .user { background: #333; align-self: flex-end; text-align: right; }
    .bot  { background: #444; align-self: flex-start; text-align: left; }
    .controls {
      display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 10px 0;
      align-items: center;
    }
    .controls select,
    .controls input[type="text"] {
      flex: 1; padding: 0.75rem 1rem; border: none; border-radius: 8px;
      background: #3a3a3a; color: #fff; font-size: 1rem;
    }
    .controls button {
      padding: 0.75rem 1rem; border: none; border-radius: 8px;
      background: #10a37f; color: #fff; font-weight: bold;
      cursor: pointer; font-size: 1rem;
    }
    .controls button:hover { background: #0d8466; }
    #mic-btn { background: #444; }
    label { font-size: 0.9rem; margin-left: 0.5rem; display: flex; align-items: center; }
    .footer { text-align: center; margin-top: 10px; font-size: 0.8rem; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <header>‚úåÔ∏è Teja's AI Chatbot</header>
    <div class="chat-box" id="chat-box"></div>

    <div class="controls">
      <!-- Model Selector -->
      <select id="model-select">
        <option value="gpt-4">GPT-4 Pro</option>
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        <option value="mistralai/mistral-7b-instruct">Mistral‚Äë7B</option>
      </select>

      <!-- Text Input -->
      <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />

      <!-- Send / Voice / Clear -->
      <button id="send-btn">Send</button>
      <button id="mic-btn">üé§</button>
      <label>
        <input type="checkbox" id="voice-toggle" checked /> üîä Voice
      </label>
      <button id="clear-btn">üóëÔ∏è Clear</button>
    </div>

    <div class="footer">Built with ‚ù§Ô∏è by Teja</div>
  </div>

  <script>
    const chatBox     = document.getElementById("chat-box");
    const userInput   = document.getElementById("user-input");
    const sendBtn     = document.getElementById("send-btn");
    const micBtn      = document.getElementById("mic-btn");
    const clearBtn    = document.getElementById("clear-btn");
    const voiceToggle = document.getElementById("voice-toggle");
    const modelSelect = document.getElementById("model-select");

    // Load history
    window.onload = () => {
      const history = JSON.parse(sessionStorage.getItem("chatHistory")) || [];
      history.forEach(item => appendMessage(item.sender, item.text, false));
    };

    function saveToHistory(sender, text) {
      const history = JSON.parse(sessionStorage.getItem("chatHistory")) || [];
      history.push({ sender, text });
      sessionStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function appendMessage(sender, text, save = true) {
      const msg = document.createElement("div");
      msg.className = `message ${sender === "You" ? "user" : "bot"}`;
      msg.innerText = `${sender}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (save) saveToHistory(sender, text);
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      const model   = modelSelect.value;
      if (!message) return;
      appendMessage("You", message);
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, model })
        });
        const data = await res.json();
        appendMessage("Bot", data.message);
        speakText(data.message);
      } catch (err) {
        appendMessage("Bot", "‚ö†Ô∏è Error: Unable to connect.");
      }
    }

    function speakText(text) {
      if (!voiceToggle.checked) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      window.speechSynthesis.speak(utter);
    }

    function startVoice() {
      const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Recognition) return alert("Voice not supported");
      const recog = new Recognition();
      recog.lang = "en-US";
      recog.start();
      recog.onresult = e => { userInput.value = e.results[0][0].transcript; };
    }

    function clearChat() {
      chatBox.innerHTML = "";
      sessionStorage.removeItem("chatHistory");
    }

    // Event listeners
    sendBtn .addEventListener("click", sendMessage);
    clearBtn.addEventListener("click", clearChat);
    micBtn  .addEventListener("click", startVoice);
    userInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
  </script>
<body>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(() => console.log("‚úÖ Service Worker Registered"));
  }
</script>
</body>
</html>
